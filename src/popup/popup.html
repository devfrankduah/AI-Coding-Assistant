<!DOCTYPE html>
<html>
<head>
  <title>AI Coding Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .provider-select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .provider-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }
    .status.success {
      background-color: #e6ffe6;
      color: #006600;
      display: block;
    }
    .status.error {
      background-color: #ffe6e6;
      color: #660000;
      display: block;
    }
    .provider-description {
      font-size: 12px;
      margin-top: 5px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Coding Assistant</h2>
    
    <div>
      <label for="provider">Select AI Provider:</label>
      <select id="provider" class="provider-select">
        <option value="openai">OpenAI (GPT-4)</option>
        <option value="anthropic">Anthropic (Claude)</option>
        <option value="gemini">Google (Gemini)</option>
      </select>
      <div id="providerDescription" class="provider-description"></div>
    </div>

    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
